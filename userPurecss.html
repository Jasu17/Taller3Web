<!DOCTYPE html>
<html>
    <head>
        <title>usercss</title>
        <link rel="stylesheet" href="./userPureStyle.css" type="text/css" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    </head>
<body>
    
<h1>Datos del usuario</h1>
<div id="formulario">
<form class="pure-form pure-form-aligned">
    <fieldset>
        <div class="pure-control-group">
            <label for="Paises">País</label>
    <select id="paises" name="paises">
        <option value="Colombia"> Colombia</option>
        <option value="argentina">Argentina</option>
        <option value="brasil">Brasil</option>
        <option value="canada">Canadá</option>
        <option value="francia">Francia</option>
        <option value="alemania">Alemania</option>
        <option value="japon">Japón</option>
        <option value="mexico">México</option>
        <option value="espana">España</option>
        <option value="reinounido">Reino Unido</option>
        <option value="estadosunidos">Estados Unidos</option>
    </select>
        </div>
        <div class="pure-control-group">
            <label for="aligned-direccion">Dirección</label>
            <input type="text" id="aligned-direccion" placeholder="Direccion" />
        </div>
        <div class="pure-control-group">
            <label for="aligned-nombre">Nombre</label>
            <input type="text" id="aligned-nombre" placeholder="Nombre" />
        </div>
        <div class="pure-control-group">
            <label for="aligned-apellido">Apellido</label>
            <input type="text" id="aligned-apellido" placeholder="Apellido" />
        </div>
        <div class="pure-control-group">
            <label for="aligned-usuario">Usuario</label>
            <input type="text" id="aligned-usuario" placeholder="Usuario" />
        </div>
        <div class="pure-control-group">
            <label for="aligned-password">Password</label>
            <input type="password" id="aligned-password" placeholder="Password"/>
        </div>
        <div class="pure-control-group">
            <label for="aligned-correo">Correo electronico</label>
            <input type="email" id="aligned-correo" placeholder="Correo electronico"/>
        </div>
        <div class="pure-control-group">
            <label for="aligned-telefono">Teléfono</label>
            <input type="number" id="aligned-telefono" placeholder="Telefono"/>
        </div>
    </fieldset>
<button class="pure-button pure-button-primary">Registrarse</button>
</form>


</div>
</body>

</html>
