<!DOCTYPE html>
<html>
    <head>
        <title>carBoostrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./carBoostrapStyle.css" type="text/css">
    </head>
    <body>
        <h1>Datos del vehiculo</h1>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Combustible</label>
            <select class="form-select" id="inputGroupSelect01">
                <option value="diesel">Diesel</option>
            <option value="gasolina">Gasolina</option>
            <option value="electrico">Electricidad</option>
            </select>
            <label class="input-group-text" for="inputGroupSelect01">Tipo de coche</label>
            <select class="form-select" id="inputGroupSelect01">
                <option value="deportivo">Deportivo</option>
                <option value="sedan">Sedan</option>
                <option value="camioneta">Camioneta</option>
                <option value="furgoneta">Furgoneta</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Estado</label>
            <select class="form-select" id="inputGroupSelect01">
                <option value="">Estado</option>
            </select>
            <label class="input-group-text" for="inputGroupSelect01">Marca</label>
            <select class="form-select" id="inputGroupSelect01">
                <option value="">Chevrolet</option>
                <option value="">Camaro</option>
                <option value="">BMW</option>
                <option value="">Volkswagen</option>
                <option value="">Ferrari</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <label for="inputGroupSelect01" class="input-group-text">Usuario</label>
            <select class="form-select" id="inputGroupSelect01">
                <option value="">Usuario</option>
            </select>
            <input type="text" class="form-control" placeholder="Modelo" aria-label="Modelo" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <input type="number" class="form-control" placeholder="Year" aria-label="Year" aria-describedby="basic-addon1">
            <input type="text" class="form-control" placeholder="Detalle" aria-label="Detalle" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Caja" aria-label="Caja" aria-describedby="basic-addon1">
            <input type="text" class="form-control" placeholder="Motor" aria-label="Motor" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <legend>Fecha de publicacion</legend>
            <input type="date" class="form-control">
        </div>
        <div class="input-group mb-3">
            <input type="number" class="form-control" placeholder="Precio" aria-label="Precio" aria-describedby="basic-addon1">
            <input type="text" class="form-control" placeholder="Moneda" aria-label="Moneda" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
            <span class="input-group-text">Descripcion 01</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
            <span class="input-group-text">Descripcion 02</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>
          <br>
          <div class="input-group">
            <span class="input-group-text">Descripcion 03</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
            <span class="input-group-text">Destacar</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>
          <br>
          <a class="btn btn-primary" href="./carBoostrap.html" role="button">Registrar</a>
    </body>
</html>
